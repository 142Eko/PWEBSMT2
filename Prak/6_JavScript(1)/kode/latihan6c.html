	</title>

<body>
<P>
	<script language="javascript">
		function jumlah(){
			var bil1 = parseFloat(document.ffrom.bilangan1.value)
			if (isNaN (bil1)) bil1 = 0.0;
			var bil2 = parseFloat(document.ffrom.bilangan2.value)
			if (isNaN (bil2)) bil2 = 0.0;
			var hasil = bil1 + bil2;
			alert ("Hasil penjumlahan = "+hasil);
		}
	</script>
	<form name="ffrom">
		<h1><br>Memasukkan data lewat keyboard</h1>
		<pre>
			Bilangan Pertama : <input type="text" size="11" name="bilangan1"> Bilangan Kedua :<input type="text" size="11" name="bilangan2">
		</pre>
		</P>
	</form>
	<input type="button" value="Jumlahkan" onclick="jumlah()">
