<!DOCTYPE html>
<html>
<head>
	<title>
		Latihan Perulangan
	</title>
</head>
<body>
	<script language ="javascript">
		document.writeln("<h2>Latihan Perulangan For</h2>");
		document.writeln("-------------------------------");
		for(i = 1 ; i <= 5 ; i ++)
		{
			document.writeln("<PRE>")
			document.write("Angka : "+i+"<br>");
			document.writeln("<PRE>")
		}
		document.writeln("-------------------------------");
	</script>
</body>
</html>
