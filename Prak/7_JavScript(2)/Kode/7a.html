<!DOCTYPE html>
<html>
<head>
	<title>
		Latihan percabangan Java Script
	</title>
</head>
<body>
	<script language="javascript">
		function hitungtotal(){
			var nama = (document.ffrom.inama.value);
			var tujuan = (document.ffrom.itujuan.value);
			var jumlahpaket = parseFloat(document.ffrom.ijumlah.value)
			var ht = 0.0;var sub = 0.0;var diskon = 0.0;var total = 0.0;
			if (tujuan == "Jakarta"){
				ht = 10000;
			}
			else if (tujuan == "Yogyakarta"){
				ht = 5000;
			}
			else{
				ht = 20000;
			}
			sub = jumlahpaket*ht;
			if(document.ffrom.imember.checked==true){
				diskon = 0.10*sub;
			}
			else{
				diskon = 0.0;
			}
			total =sub-diskon;
			document.ffrom.otiket.value=eval(ht);
			document.ffrom.osub.value=eval(sub);
			document.ffrom.odiskon.value=eval(diskon);
			document.ffrom.ototal.value=eval(total);
		}
	</script>
	<form name="ffrom">
		<table border="1" align="center" width="70%">
			<tr>
				<td width="100%" colspan="2"><h2 align="=center"><center>Jasa Kiriman Paket</h2></center></td>
			</tr>
			<tr>
			<td width="50%"><pre>
			Nama         : <input type="text" size="20" name="nama">
			Tujuan       : <select name="itujuan" size="1">
				<option value="Jakarta">Jakarta</option>
				<option value="Yogyakarta">Yogyakarta</option>
				<option value="Semarang">Semarang</option>
			</select>
			Jumlah Tiket : <input type="text" size="11" name="ijumlah">
			Member       : <input type="checkbox" name="imember">Ya</td>
			</pre>
			<td width="50%"><pre>
			Harga Tiket  : <input type="text" size="10" name="otiket">
			Sub Total    : <input type="text" size="10" name="osub">
			Diskon       : <input type="text" size="10" name="odiskon">
			Total Bayar  : <input type="text" size="10" name="ototal">
			</td> 
			</pre>
			</tr>
			<tr>
				<td width="100%" colspan="2">
				<center>
				<input type="button" value="Hitung" onclick="hitungtotal()">
				<input type="reset" value="Ulang">
				</center>
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
