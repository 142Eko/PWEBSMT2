<!DOCTYPE html>
<html>
<head>
	<title>
		Post 7b
	</title>
</head>
<body>
<script language="javascript">
		function bilbul(){
			var bil = parseFloat(document.getElementById("angka").value);
			if(bil%2==0){
				hasil="genap"
			}
			else{
				hasil="ganjil"
			}
			alert ("Bilangan "+bil+" adalah "+hasil);
		}
	</script>
		Masukkan bilangan :<input id="angka"><br>
		<button onclick="bilbul()">Hasil</button>
	
</body>
</html>
